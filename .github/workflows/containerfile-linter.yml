name: Containerfile Lint

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"
    paths:
      - "Containerfile"

jobs:
  lint:
    name: Hadolint Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v2

      - name: Hadolint
      - uses: hadolint/hadolint-action@v1.6.0
        with:
          dockerfile: Containerfile
