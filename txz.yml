trigger:
  - mainpool:
    vmImage: "ubuntu-latest"
    stages:
  - stage: Build
    displayName: Build stage
    jobs:
      - job: Build_api
        displayName: Build API
        steps:
          - task: NodeTool@0
            inputs:
              versionSpec: "10.x"
            displayName: "Install Node.js"
          - script: |
              npm install
            workingDirectory: "$(Build.Repository.LocalPath)/api"
            displayName: "npm install"
